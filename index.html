<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main">
    <article class="card">
      <figure class="card__images">
        <img class="card__equilibrium" src="./assets/images/image-equilibrium.jpg" alt="">
        <div class="card__overlay">
          <img class="card__eye" src="./assets/images/icon-view.svg" alt="">
        </div>
      </figure>

      <article class="card__data">
        <h1 class="card__title"><a href="">Equilibrium #3429</a> </h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__price-day">
          <div class="card__price">
            <img class="card__price-icon" src="./assets/images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>
          <div class="card__day">
            <img class="card__day-icon" src="./assets/images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>

        <div class="card__profile">
          <img class="card__profile-img" src="./assets/images/image-avatar.png" alt="">
          <p class="card__profile-name">Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </article>
    </article>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://digitallimat.com">Jeeva</a>.
    </div>
  </footer>

</body>

</html>
